<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JobTracker â€“ Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-logo">JobTracker</div>
        <p class="nav-section-title">Menu</p>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <span class="icon icon-dashboard"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <span class="icon icon-applications"></span>
              Applications
            </a>
          </li>
          <li class="nav-item">
            <a href="recommendations.html" class="nav-link active">
              <span class="icon icon-recommendations"></span>
              Recommendations
            </a>
          </li>
          <li class="nav-item">
            <a href="calendar.html" class="nav-link">
              <span class="icon icon-calendar"></span>
              Calendar View
            </a>
          </li>
          <li class="nav-item">
            <a href="integrations.html" class="nav-link">
              <span class="icon icon-integrations"></span>
              Integrations
            </a>
          </li>
          <li class="nav-item">
            <a href="settings.html" class="nav-link">
              <span class="icon icon-settings"></span>
              Settings
            </a>
          </li>
        </ul>
      </aside>

      <div class="main-area">
        <header class="top-bar">
          <div class="top-bar-right">
            <span>Logout</span>
            <div class="avatar">JD</div>
          </div>
        </header>

        <main class="content">
          <div class="page-header">
            <div class="page-title-group">
              <h1>Recommended Jobs</h1>
              <p>Discover new opportunities tailored for you</p>
            </div>
          </div>

          <section class="card">
            <div class="table-toolbar">
              <div class="search-input">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search jobs..."
                />
              </div>
            </div>

            <table class="app-table">
              <thead>
                <tr>
                  <th>Company</th>
                  <th>Title</th>
                  <th>Location</th>
                  <th>Salary</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="recommendations-tbody"></tbody>
            </table>

            <div class="table-footer">
              <span id="recommendations-count" class="muted"></span>
              <div class="pagination">
                <button class="active">1</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
