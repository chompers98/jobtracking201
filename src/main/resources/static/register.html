<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Cursive font for JobTracker brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Animated gradient orbs background -->
    <div class="auth-orbit-bg">
        <div class="auth-orb orb-1"></div>
        <div class="auth-orb orb-2"></div>
        <div class="auth-orb orb-3"></div>
    </div>

    <div class="auth-layout">
        <!-- Brand / left side -->
        <div class="auth-brand">
            <div class="brand-mark">JT</div>
            <div class="brand-text-block">
                <div class="brand-title-script">JobTracker</div>
                <div class="brand-subtitle">
                    Create an account and never miss a deadline or interview again.
                </div>
            </div>
        </div>

        <!-- Auth card / right side -->
        <div class="auth-card">
            <h1 class="auth-heading">Create your account</h1>
            <p class="auth-subheading">Sign up to start tracking your job applications.</p>

            <div id="errorMessage" class="auth-message auth-message-error"></div>
            <div id="successMessage" class="auth-message auth-message-success"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group auth-form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input modern-input"
                        placeholder="viterbi_dev"
                        required
                        minlength="3"
                    >
                </div>

                <div class="form-group auth-form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input modern-input"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group auth-form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input modern-input"
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <span class="input-hint">
                        At least 6 characters. Your password is securely hashed with BCrypt.
                    </span>
                </div>

                <div class="form-group auth-form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input modern-input"
                        placeholder="Repeat your password"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="primary-btn auth-primary-btn" id="registerBtn">
                    Create account
                </button>
            </form>

            <div class="auth-links-row">
                <span>Already have an account?</span>
                <a href="login.html">Log in instead</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button and show loading state
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token in localStorage
                    localStorage.setItem('jwtToken', data.jwt);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('expiresAt', data.expiresAt);
                    localStorage.setItem('user', JSON.stringify({
                        username: data.username,
                        email: data.email,
                        role: data.role
                    }));

                    successMessage.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Create account';
            }
        });
    </script>
</body>
</html>
