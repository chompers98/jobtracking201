<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Cursive font for JobTracker brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Animated gradient orbs background -->
    <div class="auth-orbit-bg">
        <div class="auth-orb orb-1"></div>
        <div class="auth-orb orb-2"></div>
        <div class="auth-orb orb-3"></div>
    </div>

    <div class="auth-layout">
        <!-- Brand / left side -->
        <div class="auth-brand">
            <div class="brand-mark">JT</div>
            <div class="brand-text-block">
                <div class="brand-title-script">JobTracker</div>
                <div class="brand-subtitle">
                    Keep every application organized, on time, and under control.
                </div>
            </div>
        </div>

        <!-- Auth card / right side -->
        <div class="auth-card">
            <h1 class="auth-heading">Welcome back</h1>
            <p class="auth-subheading">Log in to view and manage your job applications.</p>

            <div id="errorMessage" class="auth-message auth-message-error"></div>
            <div id="successMessage" class="auth-message auth-message-success"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group auth-form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input modern-input"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group auth-form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input modern-input"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="primary-btn auth-primary-btn" id="loginBtn">
                    Log in
                </button>
            </form>

            <div class="auth-links-row">
                <span>Don’t have an account?</span>
                <a href="register.html">Create one</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token in localStorage
                    localStorage.setItem('jwtToken', data.jwt);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('expiresAt', data.expiresAt);
                    localStorage.setItem('user', JSON.stringify({
                        username: data.username,
                        email: data.email,
                        role: data.role
                    }));

                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Log in';
            }
        });
    </script>
</body>
</html>
