<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JobTracker â€“ Applications</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-logo">JobTracker</div>
        <p class="nav-section-title">Menu</p>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <span class="icon icon-dashboard"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link active">
              <span class="icon icon-applications"></span>
              Applications
            </a>
          </li>
          <li class="nav-item">
            <a href="recommendations.html" class="nav-link">
              <span class="icon icon-recommendations"></span>
              Recommendations
            </a>
          </li>
          <li class="nav-item">
            <a href="calendar.html" class="nav-link">
              <span class="icon icon-calendar"></span>
              Calendar View
            </a>
          </li>
          <li class="nav-item">
            <a href="settings.html" class="nav-link">
              <span class="icon icon-settings"></span>
              Settings
            </a>
          </li>
        </ul>
      </aside>

      <div class="main-area">
        <div id="navbar-container"></div>

        <main class="content">
          <div class="page-header">
            <div class="page-title-group">
              <h1>Job Applications</h1>
              <p>Manage all your job applications</p>
            </div>
            <button
              class="primary-btn"
              onclick="window.location.href='new_application.html'"
            >
              + New Application
            </button>
          </div>

          <section class="card">
            <div class="table-toolbar">
              <div class="search-input">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search applications..."
                />
              </div>
              <div class="pill-filters">
                <button class="pill-btn active" data-filter="all">All</button>
                <button class="pill-btn" data-filter="active">Active</button>
                <button class="pill-btn" data-filter="archived">
                  Archived
                </button>
              </div>
            </div>

            <table class="app-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Company</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Deadline</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody id="applications-tbody"></tbody>
            </table>

            <div class="table-footer">
              <span id="applications-count" class="muted"></span>
              <div class="pagination">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
